{% extends "polls/layout.html" %}

{% load staticfiles %}
{% block body %}
<div class="content">

<style>
  ul li{
    list-style-type: none;
    }
  div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 23%;
  }

  div.gallery:hover {
    border: 1px solid #777;
  }

  div.gallery img {
    width: 100%;
    height: auto;
  }

  div.desc {
    padding: 15px;
    text-align: center;
  }

  @media screen and (max-width: 600px) {
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 40%;
    }
  }
</style>

<h2>Timeline</h2>


<select id="sort-select" onchange="location = this.value;">
  <option class="sort-date" value="/">최신순</option>
  <option class="sort-tags" value="?sort=tags">태그순</option>
</select>

<ul>
  {% for url in image_url %}
    <li>
      <div class="gallery">
        <img src= {{url}} class="img-responsive">
      <div class="desc">name : {{image_name}} \n tag : {{image_tag}}</div>
    </div>
  </li>
  {% endfor %}
</ul>

</div>
{% endblock %}
